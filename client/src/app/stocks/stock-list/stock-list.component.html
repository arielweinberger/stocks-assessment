<div class="stock-list">
  <div class="layout" fxLayout="column" fxLayoutAlign="top center">
    <div>
      <!-- Header -->
      <div class="page-header">
        <h1>NASDAQ</h1>
        <h1>Live feed</h1>
      </div>

      <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Symbol column -->
        <ng-container matColumnDef="uniqueSymbol">
          <mat-header-cell *matHeaderCellDef>Symbol</mat-header-cell>
          <mat-cell *matCellDef="let stock">{{ stock.uniqueSymbol }}</mat-cell>
        </ng-container>

        <!-- Name column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Stock name</mat-header-cell>
          <mat-cell *matCellDef="let stock">{{ stock.name }}</mat-cell>
        </ng-container>

        <!-- Price column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
          <mat-cell *matCellDef="let stock">{{ stock.price }}</mat-cell>
        </ng-container>

        <!-- Last update column -->
        <ng-container matColumnDef="lastUpdate">
          <mat-header-cell *matHeaderCellDef>Last update</mat-header-cell>
          <mat-cell *matCellDef="let stock">{{ stock.lastUpdate }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: tableColumns;"></mat-row>
      </mat-table>
    </div>
  </div>

  <!-- Create stock button -->
  <button (click)="goToCreateStock()"
          color="primary"
          mat-fab
          matTooltip="Create a new stock"
          class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
</div>
