<div class="stock-create">
  <div class="layout" fxLayout="column" fxLayoutAlign="center center">
    <div>
      <!-- Header -->
      <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile class="tile-button-back">
          <button mat-button
                  (click)="goToStockList()">
            <mat-icon>keyboard_backspace</mat-icon>
            Back to list
          </button>
        </mat-grid-tile>
        <mat-grid-tile class="tile-title">
          <h3>Create new stock</h3>
        </mat-grid-tile>
      </mat-grid-list>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-fields-container mat-elevation-z8">
          <!-- Name field -->
          <mat-form-field floatLabel="auto">
            <mat-label>Stock name</mat-label>
            <input matInput
                   type="text"
                   placeholder="Google"
                   formControlName="name"
                   required>
          </mat-form-field>

          <!-- Symbol field -->
          <mat-form-field floatLabel="auto">
            <mat-label>Unique symbol</mat-label>
            <input matInput
                   type="text"
                   placeholder="GOOGL"
                   formControlName="uniqueSymbol"
                   required>
          </mat-form-field>

          <!-- Price field -->
          <mat-form-field>
            <mat-label>Price (&euro;)</mat-label>
            <input matInput
                   type="number"
                   placeholder="4.23"
                   formControlName="price"
                   required>
          </mat-form-field>
        </div>

        <div class="footer">
          <button mat-raised-button
                  color="primary"
                  [disabled]="this.form.invalid">
            <mat-icon>done</mat-icon>
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
