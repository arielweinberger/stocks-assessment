<div class="stock-create">
  <div class="layout" fxLayout="column" fxLayoutAlign="top center">
    <div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Header -->
        <div class="page-header">
          <h2>Create a new stock</h2>
        </div>

        <div class="toolbar">
          <button mat-button
                  class="btn-back"
                  type="button"
                  (click)="goToStockList()">
            <mat-icon>keyboard_backspace</mat-icon>
            Back to list
          </button>
        </div>

        <div class="form-fields-container mat-elevation-z8">
          <!-- Name field -->
          <mat-form-field floatLabel="auto">
            <mat-label>Stock name</mat-label>
            <input matInput
                   type="text"
                   placeholder="Google"
                   formControlName="name"
                   maxlength="16"
                   required>
          </mat-form-field>

          <!-- Symbol field -->
          <mat-form-field floatLabel="auto">
            <mat-label>Unique symbol</mat-label>
            <input matInput
                   type="text"
                   placeholder="GOOGL"
                   formControlName="uniqueSymbol"
                   (input)="form.patchValue({ uniqueSymbol: $event.target.value.toUpperCase() })"
                   maxlength="5"
                   required>
          </mat-form-field>

          <!-- Price field -->
          <mat-form-field>
            <mat-label>Price (&euro;)</mat-label>
            <input matInput
                   type="number"
                   placeholder="4.23"
                   formControlName="price"
                   required>
          </mat-form-field>

          <button mat-raised-button
                  color="primary"
                  *ngIf="form"
                  [disabled]="form.invalid">
            <mat-icon>done</mat-icon>
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
